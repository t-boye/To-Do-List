<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Organize your tasks and boost productivity with this simple and efficient To-Do List app. Create, manage, and track your tasks with ease.">
    <meta name="keywords" content="to-do list, task management, productivity, organizer, reminder, task tracker">
    <meta name="author" content="Emmanuel Tete Boye">
    <title>To-Do List | Organize your task effectively</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
  </head>

<body>
  <header class="container">  <h1>My To-Do List</h1>
  </header>

  <form class="container">
    <input type="text" id="new-task-input" placeholder="Add new task...">
    <button type="submit" id="add-task-button" class="btn btn-primary">Add</button> </form>

  <ul id="task-list" class="container">
    </ul>

  <footer class="container">
    <div class="no-tasks">No tasks to show</div>
    <span class="total-count"></span>
    <span class="completed-count"></span>
    <span class="remaining-count"></span>
  </footer>

  <script src="index.js"></script>
</body>

</html>
